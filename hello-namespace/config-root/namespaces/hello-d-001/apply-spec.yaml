apiVersion: configsync.gke.io/v1beta1
kind: RootSync
metadata:
  name: configcsync
  namespace: hello-d-001
spec:
  sourceFormat: hierarchy 
  git:
   repo: https://github.com/renukasathish/anthos-config-management
     revision: HEAD
     branch: master
     dir: "hello-namespace/config-root"
     auth: none
     secretRef:
       name: mysecret
     noSSLVerify: true
